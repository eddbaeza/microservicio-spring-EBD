plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'jacoco'
	id "org.sonarqube" version "3.5.0.2730"
}

jacoco {
	toolVersion = "0.8.8"
	reportsDirectory = file("$buildDir/jacocoHtml") // Directorio de destino para el informe HTML
}
sonarqube {
	properties {
		property 'sonar.projectKey', 'eddbaeza_microservicio-spring-EBD'
		property 'sonar.host.url', 'https://sonarcloud.io' // Cambia esta URL si estás usando un servidor SonarQube local
		property 'sonar.organization', 'eddbaeza' // Otras propiedades de configuración de SonarQube
	}
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport // Generate JaCoCo report after running tests
}

jacocoTestReport {
	reports {
		html.enabled = true // Habilitar informe HTML
		xml.enabled = true // Habilitar informe XML
		csv.enabled = false // Deshabilitar informe CSV
	}
}
jacocoTestCoverageVerification {
	violationRules {
		rule {
			limit {
				minimum = 85
			}
		}
	}
}
